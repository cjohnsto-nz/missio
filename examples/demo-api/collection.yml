opencollection: 1.0.0
info:
  name: Demo API
  summary: Example OpenCollection for testing Missio
  version: 1.0.0
  authors:
    - name: Missio
config:
  environments:
    - name: DEV
      variables:
        - name: baseUrl
          value: https://jsonplaceholder.typicode.com
        - name: userId
          value: "1"
      color: charts.red
    - name: PROD
      variables:
        - name: baseUrl
          value: https://api.example.com
        - name: userId
          value: "42"
        - secret: true
          name: azureKeyVault:api-key
      color: terminal.ansiGreen
request:
  headers:
    - name: Accept
      value: application/json
