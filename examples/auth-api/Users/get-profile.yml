info:
  name: Get User Profile
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/users/me"
  headers:
    - name: Authorization
      value: "Bearer {{accessToken}}"
  params: []

runtime:
  variables:
    - name: accessToken
      value: "test-access-token-789"

settings:
  timeout: 30000
  encodeUrl: true
  followRedirects: true
  maxRedirects: 5
