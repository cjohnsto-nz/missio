info:
  name: Get Token
  type: http
  seq: 1
http:
  method: POST
  url: "{{baseUrl}}/oauth/token"
  headers:
    - name: Content-Type
      value: application/x-www-form-urlencoded
      disabled: false
  params:
    - name: select
      value: "true"
      type: query
      disabled: false
  body:
    type: form-urlencoded
    data:
      - name: "{{grant_type}}"
        value: "{{grant_type}}"
        disabled: false
      - name: client_id
        value: "{{clientId}}"
        disabled: false
      - name: client_secret
        value: "{{clientSecret}}"
        disabled: false
      - name: redirect_uri
        value: "{{redirectUri}}"
        disabled: false
      - name: code
        value: "{{authCode}}"
        disabled: false
runtime:
  variables:
    - name: authCode
      value: test-auth-code-123
settings:
  timeout: 30000
  encodeUrl: true
  followRedirects: true
  maxRedirects: 5
