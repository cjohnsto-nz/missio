info:
  name: Get Token
  type: http
  seq: 1

http:
  method: POST
  url: "{{baseUrl}}/oauth/token"
  headers:
    - name: Content-Type
      value: application/x-www-form-urlencoded
  params: []
  body:
    type: form-urlencoded
    data:
      - name: grant_type
        value: "{{grantType}}"
      - name: client_id
        value: "{{clientId}}"
      - name: client_secret
        value: "{{clientSecret}}"
      - name: redirect_uri
        value: "{{redirectUri}}"
      - name: code
        value: "{{authCode}}"

runtime:
  variables:
    - name: authCode
      value: "test-auth-code-123"

settings:
  timeout: 30000
  encodeUrl: true
  followRedirects: true
  maxRedirects: 5
