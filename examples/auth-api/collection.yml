opencollection: "1.0.0"

info:
  name: Auth API
  summary: Authentication and authorization API collection
  version: "1.0.0"
  authors:
    - name: Missio

config:
  environments:
    - name: development
      variables:
        - name: baseUrl
          value: "https://dev.auth.example.com"
        - name: clientId
          value: "dev-client-id"
        - name: clientSecret
          value: "dev-client-secret"
        - name: redirectUri
          value: "http://localhost:3000/callback"
    - name: production
      variables:
        - name: baseUrl
          value: "https://auth.example.com"
        - name: clientId
          value: "prod-client-id"
        - secret: true
          name: clientSecret
          type: string
        - name: redirectUri
          value: "https://app.example.com/callback"
      dotEnvFilePath: ".env.production"

request:
  headers:
    - name: Accept
      value: application/json
  variables:
    - name: grantType
      value: authorization_code
