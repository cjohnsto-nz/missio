info:
  name: Users
  type: folder
request:
  variables:
    - name: resource
      value: "users"
    - name: resourceUrl
      value: "{{baseUrl}}/{{resource}}"
    - name: version
      value: "v2"
  headers:
    - name: X-Folder-Header
      value: "folder-value"
  auth:
    type: bearer
    token: "folder-token"
